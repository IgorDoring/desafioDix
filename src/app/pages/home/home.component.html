<main>

  <app-news-section [destaques]="true" [newsSection]="destaques"></app-news-section>

  <app-publicidade [tipo]="2"></app-publicidade>

  <hr>

  <section class="container-fluid mb-2">
    <h6 class="text-uppercase fw-bold mb-2"><img src="assets/Rectangle741.svg" alt=""> Mais Lidas</h6>
    <div class="row">
      <app-news-section
        class="col-md-4 d-flex flex-column flex-md-row justify-content-end"
        *ngFor="let noticia of maisLidas"
        [ranking]="true" [newsSection]="noticia">

      </app-news-section>
    </div>
  </section>

  <app-news-section *ngFor="let sec of home; let i = index"
                    [newsSection]="sec"
                    [redSection]="i < 1"></app-news-section>


</main>
